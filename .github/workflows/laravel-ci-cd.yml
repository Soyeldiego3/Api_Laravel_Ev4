name: Laravel API - CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci-test-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, dom, bcmath, pdo, pdo_pgsql
      - name: Validate composer.json and composer.lock
        run: composer validate --strict
        working-directory: ./api_catalogo
      - uses: actions/cache@v3
        with:
          path: api_catalogo/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('api_catalogo/composer.lock') }}
      - run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api_catalogo
      - run: cp .env.example .env
        working-directory: ./api_catalogo
      - run: php artisan key:generate
        working-directory: ./api_catalogo
      - run: touch database/database.sqlite
        working-directory: ./api_catalogo
      - run: php artisan migrate --force
        working-directory: ./api_catalogo
      - run: php artisan test
        working-directory: ./api_catalogo
      - run: ./vendor/bin/phpstan analyse --memory-limit=2G
        working-directory: ./api_catalogo

  build-security:
    runs-on: ubuntu-latest
    needs: ci-test-quality
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v5
        with:
          context: ./api_catalogo
          file: ./api_catalogo/dockerfile
          push: true
          tags: panc1to/laravel-api:latest,panc1to/laravel-api:${{ github.sha }}